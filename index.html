<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="product-card">
        <div class="product-image">
            <img
                src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D">
        </div>

        <h2 class="product-name">Sample Product</h2>
        <p class="product-price">RS.15</p>

        <p class="product-description">This is a short description of the product.</p>

        <div class="quantity-section">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
        </div>
        <p> Total Price: Rs.15</p>

        <button class="buy-now-button">Buy Now</button>
    </div>
    <script>
    
        const pricePerItem = Rs.15;

       
        document.getElementById('quantity').addEventListener('input', function () {
            const quantity = parseInt(this.value) || 1; //
            const totalPrice = (quantity * pricePerItem).toFixed(2);
            document.getElementById('total-price').textContent = totalPrice;
        });

        
        function addToCart() {
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const totalPrice = (quantity * pricePerItem).toFixed(2);
            alert(You added ${ quantity } item(s) to your cart for $${ totalPrice }.);
        }
    </script>

</body>

</html>
